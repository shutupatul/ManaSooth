<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manasooth - Mental Health Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Manasooth - Mental Health Assessment</h1>
    </header>

    <div class="container">
        <form id="assessmentForm">

            <!-- Mood and Depression (PHQ-9-Based Questions) -->
            <fieldset>
                <legend>Mood and Depression</legend>

                <label>Over the last two weeks, how often have you been bothered by little interest or pleasure in doing
                    things?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="0"> Not at all</label>
                    <label><input type="radio" name="q1" value="1"> Several days</label>
                    <label><input type="radio" name="q1" value="2"> More than half the days</label>
                    <label><input type="radio" name="q1" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you felt down, depressed, or hopeless?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="0"> Not at all</label>
                    <label><input type="radio" name="q2" value="1"> Several days</label>
                    <label><input type="radio" name="q2" value="2"> More than half the days</label>
                    <label><input type="radio" name="q2" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you had trouble falling or staying asleep, or sleeping
                    too much?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="0"> Not at all</label>
                    <label><input type="radio" name="q3" value="1"> Several days</label>
                    <label><input type="radio" name="q3" value="2"> More than half the days</label>
                    <label><input type="radio" name="q3" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you felt tired or had little energy?</label>
                <div class="options">
                    <label><input type="radio" name="q4" value="0"> Not at all</label>
                    <label><input type="radio" name="q4" value="1"> Several days</label>
                    <label><input type="radio" name="q4" value="2"> More than half the days</label>
                    <label><input type="radio" name="q4" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you had a poor appetite or overeating?</label>
                <div class="options">
                    <label><input type="radio" name="q5" value="0"> Not at all</label>
                    <label><input type="radio" name="q5" value="1"> Several days</label>
                    <label><input type="radio" name="q5" value="2"> More than half the days</label>
                    <label><input type="radio" name="q5" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you felt bad about yourself – or that you are a failure
                    or have let yourself or your family down?</label>
                <div class="options">
                    <label><input type="radio" name="q6" value="0"> Not at all</label>
                    <label><input type="radio" name="q6" value="1"> Several days</label>
                    <label><input type="radio" name="q6" value="2"> More than half the days</label>
                    <label><input type="radio" name="q6" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you had trouble concentrating on things, such as reading
                    the newspaper or watching television?</label>
                <div class="options">
                    <label><input type="radio" name="q7" value="0"> Not at all</label>
                    <label><input type="radio" name="q7" value="1"> Several days</label>
                    <label><input type="radio" name="q7" value="2"> More than half the days</label>
                    <label><input type="radio" name="q7" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you moved or spoken so slowly that other people could
                    have noticed? Or the opposite – been so fidgety or restless that you have been moving around a lot
                    more than usual?</label>
                <div class="options">
                    <label><input type="radio" name="q8" value="0"> Not at all</label>
                    <label><input type="radio" name="q8" value="1"> Several days</label>
                    <label><input type="radio" name="q8" value="2"> More than half the days</label>
                    <label><input type="radio" name="q8" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you thought that you would be better off dead, or of
                    hurting yourself in some way?</label>
                <div class="options">
                    <label><input type="radio" name="q9" value="0"> Not at all</label>
                    <label><input type="radio" name="q9" value="1"> Several days</label>
                    <label><input type="radio" name="q9" value="2"> More than half the days</label>
                    <label><input type="radio" name="q9" value="3"> Nearly every day</label>
                </div>
            </fieldset>

            <!-- Anxiety (GAD-7-Based Questions) -->
            <fieldset>
                <legend>Anxiety</legend>

                <label>Over the last two weeks, how often have you been bothered by feeling nervous, anxious, or on
                    edge?</label>
                <div class="options">
                    <label><input type="radio" name="q10" value="0"> Not at all</label>
                    <label><input type="radio" name="q10" value="1"> Several days</label>
                    <label><input type="radio" name="q10" value="2"> More than half the days</label>
                    <label><input type="radio" name="q10" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you been unable to stop or control worrying?</label>
                <div class="options">
                    <label><input type="radio" name="q11" value="0"> Not at all</label>
                    <label><input type="radio" name="q11" value="1"> Several days</label>
                    <label><input type="radio" name="q11" value="2"> More than half the days</label>
                    <label><input type="radio" name="q11" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you worried too much about different things?</label>
                <div class="options">
                    <label><input type="radio" name="q12" value="0"> Not at all</label>
                    <label><input type="radio" name="q12" value="1"> Several days</label>
                    <label><input type="radio" name="q12" value="2"> More than half the days</label>
                    <label><input type="radio" name="q12" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you had trouble relaxing?</label>
                <div class="options">
                    <label><input type="radio" name="q13" value="0"> Not at all</label>
                    <label><input type="radio" name="q13" value="1"> Several days</label>
                    <label><input type="radio" name="q13" value="2"> More than half the days</label>
                    <label><input type="radio" name="q13" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you been so restless that it is hard to sit
                    still?</label>
                <div class="options">
                    <label><input type="radio" name="q14" value="0"> Not at all</label>
                    <label><input type="radio" name="q14" value="1"> Several days</label>
                    <label><input type="radio" name="q14" value="2"> More than half the days</label>
                    <label><input type="radio" name="q14" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you been becoming easily annoyed or irritable?</label>
                <div class="options">
                    <label><input type="radio" name="q15" value="0"> Not at all</label>
                    <label><input type="radio" name="q15" value="1"> Several days</label>
                    <label><input type="radio" name="q15" value="2"> More than half the days</label>
                    <label><input type="radio" name="q15" value="3"> Nearly every day</label>
                </div>

                <label>Over the last two weeks, how often have you felt afraid, as if something awful might
                    happen?</label>
                <div class="options">
                    <label><input type="radio" name="q16" value="0"> Not at all</label>
                    <label><input type="radio" name="q16" value="1"> Several days</label>
                    <label><input type="radio" name="q16" value="2"> More than half the days</label>
                    <label><input type="radio" name="q16" value="3"> Nearly every day</label>
                </div>
            </fieldset>

            <!-- Sleep and General Well-being -->
            <fieldset>
                <legend>Sleep and General Well-being</legend>

                <label>Over the last month, how often have you had trouble sleeping?</label>
                <div class="options">
                    <label><input type="radio" name="q17" value="0"> Never</label>
                    <label><input type="radio" name="q17" value="1"> Sometimes</label>
                    <label><input type="radio" name="q17" value="2"> Often</label>
                    <label><input type="radio" name="q17" value="3"> Always</label>
                </div>

                <label>Over the last month, how often have you felt fatigued or low in energy?</label>
                <div class="options">
                    <label><input type="radio" name="q18" value="0"> Never</label>
                    <label><input type="radio" name="q18" value="1"> Sometimes</label>
                    <label><input type="radio" name="q18" value="2"> Often</label>
                    <label><input type="radio" name="q18" value="3"> Always</label>
                </div>

                <label>How would you rate your overall well-being today?</label>
                <div class="options">
                    <label><input type="radio" name="q19" value="0"> Very Poor</label>
                    <label><input type="radio" name="q19" value="1"> Poor</label>
                    <label><input type="radio" name="q19" value="2"> Average</label>
                    <label><input type="radio" name="q19" value="3"> Good</label>
                    <label><input type="radio" name="q19" value="4"> Very Good</label>
                </div>
            </fieldset>

            <button type="button" id="submitAssessment">Submit Assessment</button>
        </form>

        <!-- Chatbot Section -->
        <div id="chatbot">
            <div id="chatWindow"></div>
            <input type="text" id="userMessage" placeholder="Type your message here">
            <button id="sendMessage">Send</button>
        </div>

        <!-- Results Section -->
        <div id="results">
            <h3>Cumulative Results</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
